<script language="javascript">

    var UA = {
        Windows: function() {
            return /IEMobile/i.test(navigator.userAgent);
        },
        Android: function() {
            return /Android|Samsung/i.test(navigator.userAgent);
        },
        BlackBerry: function() {
            return /BlackBerry/i.test(navigator.userAgent);
        },
        iOS: function() {
            return /iPhone|iPod/i.test(navigator.userAgent);
        },
        Mac: function() {
            return /Mac OS X/i.test(navigator.userAgent);
        },
        
        any: function() {
            return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
        }
    };

    var emojiManager = function($){

        function init(){
            if (!userDoesSupportEmoji()){
                renderFallBackEmoji();
            }
        }

        function getAndroidVersion(ua) {
            ua = (ua || navigator.userAgent).toLowerCase(); 
            var match = ua.match(/android\s([0-9\.]*)/);
            return match ? match[1] : false;
        };

        function userDoesSupportEmoji(){
            return ( UA.Mac() || UA.iOS() || getAndroidVersion() && (parseFloat(getAndroidVersion()) >= 4.4));
        }

        function renderFallBackEmoji(){
            twemoji.size = '72x72';
            $('.emoji').each(function(){
                twemoji.parse(this)
            });
        }

        return {
            init : init
        }

    }($)
  
    $(document).ready(function(){
        emojiManager.init();
    });
  
</script>
